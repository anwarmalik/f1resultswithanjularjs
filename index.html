<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet" />
</head>

<body ng-controller="MainController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">F1 Results</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar" ng-repeat="season in seasons">
                    <li ng-class="{'active': season.season==year}">
                        <a href="#/seasons/{{season.season}}" ng-click="linkClick(season.season)">{{season.season}}</a>
                    </li>
                </ul>
                <ul class="nav nav-sidebar"></ul>
                <ul class="nav nav-sidebar"></ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">F1 Results For Season {{year}}</h1>
                <a class="btn btn-primary" href="#/seasons/{{year}}/races" ng-disabled="!year">Races</a>
                <a class="btn btn-primary" href="#/seasons/{{year}}/standing/drivers" ng-disabled="!year">Driver Standings</a>
                <a class="btn btn-primary" href="#/seasons/{{year}}/standing/teams" ng-disabled="!year">Team Standings</a>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <script data-require="angular.js@*" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
    <script data-require="angular-route@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular-route.js"></script>
    <script data-require="angular-resource@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular-resource.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controller.js"></script>
    <script src="app/races/race-controller.js"></script>
    <script src="app/F1Repository.js"></script>
    <script src="app/standings/teams-standing-controller.js"></script>
    <script src="app/standings/drivers-standing-controller.js"></script>
</body>

</html>
